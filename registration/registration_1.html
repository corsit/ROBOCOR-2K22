<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <link rel = " stylesheet " type = " text / css " href = " css / style.css ">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">

   </head>
<body>
  
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
      <img src="halo bg 2.jpg" alt="">
        <div class="text">
          <span class="text-1">Every new event is a <br> new adventure</span>
          <span class="text-2">Let battles begin!</span>
        </div>
      </div>
      <div class="back">
       <img class="backImg" src="picture.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Register</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder=" Email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-id-card"></i>
                <input type="text" id="usn" placeholder="USN" required>
              </div>
              <div class="input-box">
                <i class="fas fa-phone-alt"></i>
                <input type="text" id="phone" placeholder="Phone number" required>
              </div>
              <div class="input-box">
                <i class="fas fa-pen"></i>
                <input type="text" placeholder="Branch" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user-graduate"></i>
                <input type="number" placeholder="Semester" required>
              </div>
              
          <div class = " multi_select_box ">
           
            <select class="selectpicker" multiple>
                <option>D-CODE</option>
                <option>BINARY RASH</option>
                <option>INIT_RC</option>
                <option>ARDUINO CLASH</option>
                <option>PAPER PRESENTATION</option>
                <option>PROJECT SYMPOSIUM</option>
                <option>FUN EVENT</option>
              </select>
           </div>
               
           
        
              
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Register your team !<label for="flip">Register now</label></div>
            </div>
            <script src="script.js"></script>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Team</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Team member 1" required>
              </div>
              <div class="input-box">
                <i class="fas fa-id-card"></i>
                <input type="text" placeholder="USN" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Team member 2" required>
              </div>
              <div class="input-box">
                <i class="fas fa-id-card"></i>
                <input type="text" placeholder="USN" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Team member 3" required>
              </div>
              <div class="input-box">
                <i class="fas fa-id-card"></i>
                <input type="text" placeholder="USN" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Team member 4" required>
              </div>
              <div class="input-box">
                <i class="fas fa-id-card"></i>
                <input type="text" placeholder="USN" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Register yourself ! <label for="flip"> Register now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
 </body>
 <script src = " https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
<script>
    $(document).ready(function(){
    $('.multi_select').selectpicker();
})

</script>
 
</html>
