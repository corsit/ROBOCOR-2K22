<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <link rel = " stylesheet " type = " text / css " href = " css / style.css ">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="price.js"></script>
   </head>
<body>
  
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
      <img src="halo bg 2.jpg" alt="">
        <div class="text">
          <span class="text-1">Every new event is a <br> new adventure</span>
          <span class="text-2">Let's calibrate our senses!</span>
        </div>
      </div>
      <div class="back">
       <img class="backImg" src="picture.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Register Team Leader</div>
          <form action="#" id="register">
            <div class="input-boxes">
              
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Team Leader Name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder=" Email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-id-card"></i>
                <input type="text" id="usn" placeholder="USN" required>
              </div>
              <div class="input-box">
                <i class="fas fa-phone-alt"></i>
                <input type="text" id="phone" placeholder="Phone number" maxlength="10" required>
              </div>
            
             
              <p>Please select an event</p>
              <div id="reg">
              
              
                <input type="checkbox" id="decode" name="event" onclick="display()">
                <label for="decode">D-CODE</label>
               
                  <span class="price_1">Rs. 200</span>
                  
               <br>
              </div>
             <div id="reg_1">
              <input type="checkbox" id="binary rash" name="event" onclick="display_1()">
              <label for="binary rash">BINARY RASH</label>
              <span class="price_2">Rs. 200</span>
              
              <br>
              </div>
              <div id="reg_2">
              <input type="checkbox" id="init_rc" name="event" onclick="display_2()">
              <label for="init_rc">INIT_RC</label>
              <span class="price_3">Rs. 200</span>
              
              <br>
             </div>
             <div id="reg_3">
              <input type="checkbox" id="paper presentation" name="event" onclick="display_3()">
              <label for="paper presentation">PAPER PRESENTATION</label>
              <span class="price_4">Rs. 200</span>
             
              <br>
             </div>
             <div id="reg_4">
              <input type="checkbox" id="decode" name="event" onclick="display_4()">
              <label for="project symposium">PROJECT SYMPOSIUM</label>
              <span class="price_5">Rs. 200</span>
              
              <br>
             </div>
             <div id="reg_5">
              <input type="checkbox" id="decode" name="event" onclick="display_5()">
              <label for="arduino clash">ARDUINO CLASH</label>
              <span class="price_6">Rs. 200</span>
              
              <br>
              </div>
              <div id="reg_6">
              <input type="checkbox" id="decode" name="event" onclick="display_6()">
              <label for="spardha">SPARDHA</label>
              <span class="price_7">Rs. 200</span>
              
              
             </div>
              
                
               
             
              
               <div class="button input-box">
                <input type="submit">Submit</button>
             
    
               </div>
              
             
             
            <script src="script.js"></script>
        </form>
      </div>
      <div>
        <p>
          <input type="text" class="name">
          <label for="name">Team member 1:</label>
          <input type="text" class="usn">
          <label for="usn">USN:</label>

        </p>
      </div>
       
     
    </div>
    </div>
    </div>
  </div>
 </body>
 <script src = " https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>

<script src= " https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="/__/firebase/7.14.5/firebase-app.js"></script>
<script src="firebase.js"></script>


</html>
